<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/adminchangePassword.css"> <!-- Linking external CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="card change-password-card">
            <div class="card-body">
                <h2 class="card-title text-center">Change Password</h2>
                <form action="processChangePassword.html" method="post"> <!-- Changed to .html -->
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Change Password</button>
                </form>
                <a href="adminNavbar.html" class="btn btn-secondary btn-block mt-3">Go Back to Dashboard</a> <!-- Changed to .html -->
            </div>
        </div>
    </div>
</body>
</html>
